<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cube with Mirrored Matrix Shader</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            user-select: none;
        }

        /* Fondo de pantalla completa */
        body {
            background: url('material-design-background.jpg') no-repeat center center fixed;
            background-size: cover; /* Esto asegura que el fondo ocupe toda la pantalla */
        }
        /* Estilo para el iframe de fondo */
        .background-iframe {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
            z-index: -1; /* Mantenerlo detr√°s del contenido principal */
            opacity: 1;  /* Asegura que el iframe sea visible */
        }
        .scene {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            perspective: 1000px;
        }

        .cube-container {
            width: 600px;
            height: 600px;
            transform-style: preserve-3d;
            transition: transform 0.1s;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
        }

        .cube__face {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }

        .shader-container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .shader-iframe {
            width: 100%;
            height: 100%;
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }

        .cube__face--front  { transform: rotateY(  0deg) translateZ(3000px); }
        .cube__face--right  { transform: rotateY( 90deg) translateZ(300px); }
        .cube__face--back   { transform: rotateY(180deg) translateZ(300px); background-image: url('cartoon24.jpg'); }
        .cube__face--left   { transform: rotateY(-90deg) translateZ(300px); }
        .cube__face--top    { transform: rotateX( 90deg) translateZ(300px); }
        .cube__face--bottom { transform: rotateX(-90deg) translateZ(300px); }
        
        .mirror {
            transform: scale(-1, 1);
        }

        .instructions {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            pointer-events: none;
        }

        #original-shader {
            position: fixed;
            top: -9999px;
            left: -9999px;
            width: 600px;
            height: 600px;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <!-- Iframe de fondo -->
    <iframe src="MaterialDesign.html" class="background-iframe"></iframe>

    <iframe id="original-shader" src="matrix.html"></iframe>
    
    <div class="scene">
        <div class="cube-container">
            <div class="cube">
                <div class="cube__face cube__face--front">
                    <div class="shader-container mirror">
                        <iframe src="matrix.html" class="shader-iframe"></iframe>
                    </div>
                </div>
                <div class="cube__face cube__face--back">
                    <div class="shader-container mirror">
                        <iframe src="Distortclimber.html" class="shader-iframe"></iframe>
                    </div>
                </div>
                <div class="cube__face cube__face--right">
                    <div class="shader-container mirror">
                        <iframe src="matrix.html" class="shader-iframe"></iframe>
                    </div>
                </div>
                <div class="cube__face cube__face--left">
                    <div class="shader-container mirror">
                        <iframe src="matrix.html" class="shader-iframe"></iframe>
                    </div>
                </div>
                <div class="cube__face cube__face--top">
                    <div class="shader-container mirror">
                        <iframe src="matrix.html" class="shader-iframe"></iframe>
                    </div>
                </div>
                <div class="cube__face cube__face--bottom">
                    <div class="shader-container mirror">
                        <iframe src="matrix.html" class="shader-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="instructions">
        Drag to rotate. Scroll to zoom.
    </div>

    <script>
        const cubeContainer = document.querySelector('.cube-container');
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotation = { x: 0, y: 0 };
        let scale = 1;

        function handleMouseDown(e) {
            isDragging = true;
            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function handleMouseUp() {
            isDragging = false;
        }

        function handleMouseMove(e) {
            if (!isDragging) return;

            const deltaX = e.clientX - previousMousePosition.x;
            const deltaY = e.clientY - previousMousePosition.y;

            rotation.x += deltaY * 0.5;
            rotation.y -= deltaX * 0.5;

            updateCubeTransform();

            previousMousePosition = { x: e.clientX, y: e.clientY };
        }

        function handleWheel(e) {
            e.preventDefault();
            const delta = e.deltaY;
            scale += delta * -0.001;
            scale = Math.min(Math.max(0.1, scale), 2);
            updateCubeTransform();
        }

        function updateCubeTransform() {
            cubeContainer.style.transform = `rotateX(${rotation.x}deg) rotateY(${rotation.y}deg) scale3d(${scale}, ${scale}, ${scale})`;
        }

        document.addEventListener('mousedown', handleMouseDown);
        document.addEventListener('mouseup', handleMouseUp);
        document.addEventListener('mousemove', handleMouseMove);
        document.addEventListener('wheel', handleWheel, { passive: false });
    </script>
</body>
</html>
