<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Surrealista Interactiva</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #glCanvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        p {
            font-size: 1.2em;
            margin-bottom: 1em;
        }
        .cta-button {
            padding: 10px 20px;
            font-size: 1.2em;
            background-color: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: rgba(255,255,255,0.4);
        }
        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
        }
        .control-button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: rgba(255,255,255,0.2);
            border: 2px solid white;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .control-button:hover {
            background-color: rgba(255,255,255,0.4);
        }
        #modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            z-index: 100;
        }
        #modal-close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 1.5em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <canvas id="glCanvas"></canvas>
    <div class="content">
        <h1>Bienvenido al Mundo Surrealista</h1>
        <p>Explora lo imposible, sueña lo inimaginable</p>
        <a href="#" class="cta-button" id="exploreButton">Comienza tu viaje</a>
    </div>
    <div class="controls">
        <button class="control-button" id="shapeButton">Cambiar Formas</button>
        <button class="control-button" id="colorButton">Cambiar Colores</button>
    </div>
    <div id="modal">
        <span id="modal-close">&times;</span>
        <h2>¡Bienvenido al viaje surrealista!</h2>
        <p>Has dado el primer paso hacia lo desconocido. Explora las diferentes formas y colores para descubrir nuevas realidades.</p>
    </div>

    <script type="x-shader/x-vertex" id="vertexShader">
        attribute vec4 aVertexPosition;
        void main() {
            gl_Position = aVertexPosition;
        }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">
        precision highp float;
        uniform vec2 uResolution;
        uniform float uTime;
        uniform int uShapeMode;
        uniform vec3 uColorShift;

        #define PI 3.14159265359

        vec3 palette( in float t, in vec3 a, in vec3 b, in vec3 c, in vec3 d ) {
            return a + b*cos( 6.28318*(c*t+d) );
        }

        float sdSphere(vec3 p, float s) {
            return length(p) - s;
        }

        float sdBox(vec3 p, vec3 b) {
            vec3 q = abs(p) - b;
            return length(max(q,0.0)) + min(max(q.x,max(q.y,q.z)),0.0);
        }

        float sdTorus(vec3 p, vec2 t) {
            vec2 q = vec2(length(p.xz)-t.x,p.y);
            return length(q)-t.y;
        }

        float opSmoothUnion(float d1, float d2, float k) {
            float h = clamp(0.5 + 0.5 * (d2 - d1) / k, 0.0, 1.0);
            return mix(d2, d1, h) - k * h * (1.0 - h);
        }

        float scene(vec3 p) {
            float time = uTime * 0.5;
            vec3 p1 = p;
            p1.xz *= mat2(cos(time), sin(time), -sin(time), cos(time));
            
            float shape1, shape2, shape3;
            
            if(uShapeMode == 0) {
                shape1 = sdSphere(p1, 1.0);
                shape2 = sdBox(p + vec3(sin(time * 2.0) * 2.0, 0.0, 0.0), vec3(0.5));
                shape3 = sdTorus(p + vec3(0.0, sin(time) * 2.0, 0.0), vec2(1.5, 0.3));
            } else if(uShapeMode == 1) {
                shape1 = sdBox(p1, vec3(0.8));
                shape2 = sdSphere(p + vec3(sin(time * 2.0) * 2.0, 0.0, 0.0), 0.5);
                shape3 = sdTorus(p + vec3(0.0, sin(time) * 2.0, 0.0), vec2(1.2, 0.4));
            } else {
                shape1 = sdTorus(p1, vec2(1.0, 0.3));
                shape2 = sdSphere(p + vec3(sin(time * 2.0) * 2.0, 0.0, 0.0), 0.7);
                shape3 = sdBox(p + vec3(0.0, sin(time) * 2.0, 0.0), vec3(0.6));
            }
            
            return opSmoothUnion(opSmoothUnion(shape1, shape2, 0.5), shape3, 0.5);
        }

        vec3 getNormal(vec3 p) {
            const float eps = 0.0001;
            const vec2 h = vec2(eps,0);
            return normalize(vec3(scene(p+h.xyy) - scene(p-h.xyy),
                                  scene(p+h.yxy) - scene(p-h.yxy),
                                  scene(p+h.yyx) - scene(p-h.yyx)));
        }

        void main() {
            vec2 uv = (gl_FragCoord.xy - 0.5 * uResolution.xy) / uResolution.y;
            vec3 ro = vec3(0.0, 0.0, -5.0);
            vec3 rd = normalize(vec3(uv, 1.0));

            float t = 0.0;
            for(int i = 0; i < 80; i++) {
                vec3 p = ro + rd * t;
                float h = scene(p);
                if(h < 0.001 || t > 100.0) break;
                t += h;
            }

            vec3 col = vec3(0.0);
            if(t < 100.0) {
                vec3 p = ro + rd * t;
                vec3 n = getNormal(p);
                vec3 albedo = palette(t * 0.04 + uTime * 0.1, 
                                      vec3(0.5,0.5,0.5),
                                      vec3(0.5,0.5,0.5),
                                      vec3(1.0,1.0,1.0),
                                      uColorShift);
                col = albedo * (dot(n, normalize(vec3(1.0, 1.0, -1.0))) * 0.5 + 0.5);
            }

            gl_FragColor = vec4(col, 1.0);
        }
    </script>

    <script>
        const canvas = document.getElementById('glCanvas');
        const gl = canvas.getContext('webgl');

        let shapeMode = 0;
        let colorShift = [0.0, 0.33, 0.67];

        if (!gl) {
            alert('No se pudo inicializar WebGL. Tu navegador puede no soportarlo.');
        } else {
            function createShader(gl, type, source) {
                const shader = gl.createShader(type);
                gl.shaderSource(shader, source);
                gl.compileShader(shader);

                if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
                    console.error('Error de compilación del shader:', gl.getShaderInfoLog(shader));
                    gl.deleteShader(shader);
                    return null;
                }

                return shader;
            }

            const vertexShaderSource = document.getElementById('vertexShader').textContent;
            const fragmentShaderSource = document.getElementById('fragmentShader').textContent;

            const vertexShader = createShader(gl, gl.VERTEX_SHADER, vertexShaderSource);
            const fragmentShader = createShader(gl, gl.FRAGMENT_SHADER, fragmentShaderSource);

            const program = gl.createProgram();
            gl.attachShader(program, vertexShader);
            gl.attachShader(program, fragmentShader);
            gl.linkProgram(program);

            if (!gl.getProgramParameter(program, gl.LINK_STATUS)) {
                console.error('Error al enlazar el programa:', gl.getProgramInfoLog(program));
            } else {
                const positionBuffer = gl.createBuffer();
                gl.bindBuffer(gl.ARRAY_BUFFER, positionBuffer);
                const positions = [
                    -1, -1,
                     1, -1,
                    -1,  1,
                     1,  1,
                ];
                gl.bufferData(gl.ARRAY_BUFFER, new Float32Array(positions), gl.STATIC_DRAW);

                const positionAttributeLocation = gl.getAttribLocation(program, 'aVertexPosition');
                gl.enableVertexAttribArray(positionAttributeLocation);
                gl.vertexAttribPointer(positionAttributeLocation, 2, gl.FLOAT, false, 0, 0);

                const resolutionUniformLocation = gl.getUniformLocation(program, 'uResolution');
                const timeUniformLocation = gl.getUniformLocation(program, 'uTime');
                const shapeModeUniformLocation = gl.getUniformLocation(program, 'uShapeMode');
                const colorShiftUniformLocation = gl.getUniformLocation(program, 'uColorShift');

                function resizeCanvasToDisplaySize(canvas) {
                    const displayWidth  = canvas.clientWidth;
                    const displayHeight = canvas.clientHeight;

                    if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
                        canvas.width  = displayWidth;
                        canvas.height = displayHeight;
                    }
                }

                function render(time) {
                    resizeCanvasToDisplaySize(gl.canvas);
                    gl.viewport(0, 0, gl.canvas.width, gl.canvas.height);

                    gl.clearColor(0.0, 0.0, 0.0, 1.0);
                    gl.clear(gl.COLOR_BUFFER_BIT);

                    gl.useProgram(program);
                    gl.uniform2f(resolutionUniformLocation, gl.canvas.width, gl.canvas.height);
                    gl.uniform1f(timeUniformLocation, time * 0.001);
                    gl.uniform1i(shapeModeUniformLocation, shapeMode);
                    gl.uniform3fv(colorShiftUniformLocation, colorShift);

                    gl.drawArrays(gl.TRIANGLE_STRIP, 0, 4);

                    requestAnimationFrame(render);
                }

                requestAnimationFrame(render);
            }
        }

        // Interactividad
        document.getElementById('shapeButton').addEventListener('click', function() {
            shapeMode = (shapeMode + 1) % 3;
        });

        document.getElementById('colorButton').addEventListener('click', function() {
            colorShift = [Math.random(), Math.random(), Math.random()];
        });

        const modal = document.getElementById('modal');
        document.getElementById('exploreButton').addEventListener('click', function(e) {
            e.preventDefault();
            modal.style.display = 'block';
        });

        document.getElementById('modal-close').addEventListener('click', function() {
            modal.style.display = 'none';
        });

        window.addEventListener('click', function(event) {
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        });
    </script>
</body>
</html>
