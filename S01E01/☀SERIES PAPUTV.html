
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }

        #vcontainer {
            display: flex;
            width: 100%;
        }

        #vplayer {
            flex: 1;
            background: #000;
            overflow: hidden; /* Ocultar el reproductor de video que se desplaza fuera de la pantalla */
        }

        video {
            width: 100%;
            height: auto;
        }

        #vplaylist {
            width: 300px;
            background: #fff;
            box-shadow: -1px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto; /* Hacer que la lista de reproducción tenga un desplazamiento vertical si es necesario */
            max-height: 100vh; /* Limitar la altura de la lista de reproducción al 100% de la altura de la ventana */
        }

        #vplaylist li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            list-style: none;
        }

        #vplaylist li a {
            text-decoration: none;
            color: #333;
        }

        #vplaylist li:hover {
            background: #f5f5f5;
        }

        #vplaylist .active {
            background: #23a6b3;
            color: #fff;
        }
    </style>
</head>
<body>
    <div id="vcontainer">
        <div id="vplayer">
            <video controls='' id='video' preload='auto' tabindex='0' type='video/mp4'>
                <!-- Agregar aquí la fuente del primer video -->
            </video>
        </div>
        <ul id="vplaylist">

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/322436.mkv">Becoming Elizabeth S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/323195.mkv">Blood & Treasure S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/322923.mkv">Caminantes: La ruta del horror S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/322910.mkv">Déjame entrar S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/321626.mkv">Black Monday S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/321115.mkv">Stargirl S01 E01</a></li>

        <li><a href="http://paputv.xyz:8080/series/Roberto10/Roberto10/322767.mp4">Tanked S01 E01</a></li>

        </ul>
    </div>
    <script src='http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js' type='text/javascript'></script>
    <script>
        var video;var vplaylist;var vtracks;var vcurrent;initvideo();function initvideo(){vcurrent=0;video=$('video');vplaylist=$('#vplaylist');vtracks=vplaylist.find('li a');vlen=vtracks.length-1;video[0].volume=1;vplaylist.find('a').click(function(e){e.preventDefault();link=$(this);vcurrent=link.parent().index();runvideo(link,video[0])});video[0].addEventListener('ended',function(e){vcurrent++;if(vcurrent>vlen){vcurrent=0;link=vplaylist.find('a')[0]}else{link=vplaylist.find('a')[vcurrent]}runvideo($(link),video[0])})}function runvideo(link,player){player.src=link.attr('href');par=link.parent();par.addClass('active').siblings().removeClass('active');video[0].load();video[0].play()}
    </script>
</body>
</html>
