<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="estilos.css">
	<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #e0e0e0;
            color: #1d1d1d;
        }

        .galeria {
            width: 90%;
            max-width: 1000px;
            margin: 40px auto 100px auto;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 40px;
        }

        .tarjeta {
            text-align: center;
            border-radius: 15px;
            padding: 20px;
            margin: 10px;
            transition: box-shadow 0.3s ease;
        }

        .titulo {
            font-size: 16px;
            font-weight: 600;
            color: #090909;
        }

        .portada {
            width: 100%;
            border-radius: 15px;
            margin-top: 10px;
        }

        .descripcion {
            display: none;
            color: #000000;
            margin-top: 10px;
        }

        .tarjeta:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }

        .tarjeta:hover .descripcion {
            display: block;
        }

        .paginacion {
            position: fixed;
            bottom: 0;
            background: #100a1f;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
	    display: none;
        }

        .paginacion button {
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            height: 50px;
            width: 200px;
            background: #241744;
            color: #fff;
            border-radius: 100px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            transition: .3s ease all;
        }

        .paginacion button:hover {
            background: #137c32;
        }

        /* Estilo para la caja de texto y el bot√≥n */
        .search-container {
            margin-top: 20px;
            text-align: center;
        }

        input[type="text"] {
            padding: 10px;
            margin-right: 10px;
        }

        button {
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
	<title>Sitio de peliculas</title>
</head>
<body>
	<div id="galeria" class="galeria"></div>
	<div class="contenedor" id="contenedor"></div>
	<div id="tip-container"></div>


	<div class="paginacion">
		<button id="btnAnterior">Anterior</button>
		<button id="btnSiguiente">Siguiente</button>
	</div>
	<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
	<script src="app.js"></script>
</body>
</html>
