<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CyberPlayer 3000</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://vjs.zencdn.net/7.14.3/video-js.css" rel="stylesheet">
    <script src="https://vjs.zencdn.net/7.14.3/video.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Orbitron', sans-serif;
            background: #000;
            color: #0ff;
            overflow: hidden;
        }
        #device {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #1a1a1a, #2a2a2a);
            border: 2px solid #0ff;
            box-shadow: 0 0 20px #0ff, inset 0 0 10px #0ff;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }
        #vcontainer {
            display: flex;
            height: calc(100% - 40px);
        }
        #vplayer {
            flex: 1;
            background: #000;
            display: flex;
            flex-direction: column;
            border-right: 2px solid #0ff;
        }
        .video-js {
            width: 100%;
            height: calc(100% - 60px) !important;
            background-color: #000;
        }
        .video-js .vjs-control-bar {
            background-color: rgba(0, 255, 255, 0.3);
        }
        .video-js .vjs-big-play-button {
            background-color: rgba(0, 255, 255, 0.6);
            border-color: #0ff;
        }
        #movieTitle {
            padding: 10px;
            font-size: 18px;
            font-weight: bold;
            color: #0ff;
            background-color: rgba(0, 0, 0, 0.7);
            text-align: center;
            border-top: 2px solid #0ff;
            text-shadow: 0 0 5px #0ff;
        }
        #playlistContainer {
            width: 300px;
            background: rgba(0, 0, 0, 0.8);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        #fileInput {
            margin: 10px;
            padding: 5px;
            background: #0ff;
            color: #000;
            border: none;
            border-radius: 5px;
            font-family: 'Orbitron', sans-serif;
        }
        #vplaylist {
            flex: 1;
            overflow-y: auto;
            padding: 0;
            margin: 0;
            list-style-type: none;
        }
        #vplaylist::-webkit-scrollbar {
            width: 5px;
        }
        #vplaylist::-webkit-scrollbar-thumb {
            background: #0ff;
        }
        #vplaylist li {
            padding: 10px;
            border-bottom: 1px solid #0ff;
            transition: all 0.3s ease;
        }
        #vplaylist li a {
            text-decoration: none;
            color: #0ff;
            font-size: 14px;
            display: block;
        }
        #vplaylist li:hover {
            background: rgba(0, 255, 255, 0.2);
            transform: translateX(5px);
        }
        #vplaylist .active {
            background: rgba(0, 255, 255, 0.3);
        }
        #deviceHeader {
            height: 40px;
            background: linear-gradient(90deg, #0ff, #00f);
            display: flex;
            align-items: center;
            padding: 0 20px;
            font-weight: bold;
            text-shadow: 0 0 5px #fff;
        }
        .neon-effect {
            animation: neon 1.5s ease-in-out infinite alternate;
        }
        @keyframes neon {
            from {
                text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #0ff, 0 0 35px #0ff, 0 0 40px #0ff, 0 0 50px #0ff, 0 0 75px #0ff;
            }
            to {
                text-shadow: 0 0 2.5px #fff, 0 0 5px #fff, 0 0 7.5px #fff, 0 0 10px #0ff, 0 0 17.5px #0ff, 0 0 20px #0ff, 0 0 25px #0ff, 0 0 37.5px #0ff;
            }
        }
    </style>
</head>
<body>
    <div id="device">
        <div id="deviceHeader">
            <span class="neon-effect">CyberPlayer 3000</span>
        </div>
        <div id="vcontainer">
            <div id="vplayer">
                <video id='video' class="video-js vjs-default-skin" controls preload="auto">
                    <source src="" type="video/mp4">
                </video>
                <div id="movieTitle" class="neon-effect">Selecciona un video â–º</div>
            </div>
            <div id="playlistContainer">
                <input type="file" id="fileInput" multiple accept=".mkv,.mp4">
                <ul id="vplaylist"></ul>
            </div>
        </div>
    </div>
    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js'></script>
    <script>
        var video, vplaylist, vtracks, vcurrent, movieTitle, player;

        $(document).ready(function() {
            initvideo();

            $('#fileInput').on('change', function(e) {
                const files = e.target.files;
                vplaylist.empty();
                for (let file of files) {
                    if (file.name.endsWith('.mkv') || file.name.endsWith('.mp4')) {
                        const year = Math.floor(Math.random() * (2024 - 2000 + 1)) + 2000;
                        const title = `${file.name.replace(/\.[^/.]+$/, "")} (${year})`;
                        const imageId = Math.random().toString(36).substring(2, 10);
                        const imageUrl = `https://image.tmdb.org/t/p/w600_and_h900_bestv2/${imageId}.jpg`;
                        const dataInfo = {
                            "tvg-name": title,
                            "tvg-logo": imageUrl,
                            "url": URL.createObjectURL(file)
                        };
                        const li = $('<li>').attr('data-info', JSON.stringify(dataInfo));
                        const a = $('<a>').attr('href', dataInfo.url).text(title);
                        li.append(a);
                        vplaylist.append(li);
                    }
                }
                vtracks = vplaylist.find('li a');
                if (vtracks.length > 0) {
                    vtracks.first().click();
                }
            });
        });

        function initvideo() {
            vcurrent = 0;
            video = $('video');
            vplaylist = $('#vplaylist');
            vtracks = vplaylist.find('li a');
            movieTitle = $('#movieTitle');
            player = videojs('video');

            vplaylist.on('click', 'li a', function(e) {
                e.preventDefault();
                var link = $(this);
                vcurrent = link.parent().index();
                runvideo(link, player);
            });

            player.on('ended', function() {
                vcurrent++;
                if (vcurrent >= vtracks.length) {
                    vcurrent = 0;
                }
                var link = $(vtracks[vcurrent]);
                runvideo(link, player);
            });
        }

        function runvideo(link, player) {
            var videoUrl = link.attr('href');
            player.src({ type: 'video/mp4', src: videoUrl });
            var title = link.text();
            movieTitle.text(title);
            var posterInfo = JSON.parse(link.parent().attr('data-info'));
            player.poster(posterInfo['tvg-logo']);
            link.parent().addClass('active').siblings().removeClass('active');
            player.play();
        }
    </script>
</body>
</html>
