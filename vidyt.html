<!DOCTYPE html>
<html>
<head>
    <title>Reproductor de video de YouTube</title>
</head>
<body>
    <div id="player"></div>

    <input type="text" id="videoLinkInput" placeholder="Ingresa el enlace de un video de YouTube">
    <button id="updateButton">Actualizar video</button>
    <p id="errorMessage" style="color: red; display: none;">El enlace ingresado no es v√°lido</p>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
<script>
    let player;
    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '360',
            width: '640',
            videoId: '1-3L7Uw5yEs',
            playerVars: {
                autoplay: 1,
                controls: 1,
                modestbranding: 1,
                rel: 1,
                showinfo: 1
            },
            events: {
                'onReady': onPlayerReady,
                'onStateChange': onPlayerStateChange
            }
        });
    }

    function onPlayerReady(event) {
        event.target.playVideo();
    }

    function onPlayerStateChange(event) {
        if (event.data === YT.PlayerState.ENDED) {
            player.playVideo();
        }
    }

    let videoLinkInput = document.getElementById('videoLinkInput');
let updateButton = document.getElementById('updateButton');
let errorMessage = document.getElementById('errorMessage');

updateButton.addEventListener('click', () => {
    let videoLink = videoLinkInput.value;
    let videoId = getVideoIdFromLink(videoLink);

    if (videoId) {
        player.loadVideoById(videoId);
        errorMessage.style.display = 'none';
    } else {
        errorMessage.style.display = 'block';
    }
});

function getVideoIdFromLink(link) {
    let videoId;
    if (link.includes('youtube.com/watch?v=')) {
        videoId = link.split('youtube.com/watch?v=')[1];
    } else if (link.includes('youtu.be/')) {
        videoId = link.split('youtu.be/')[1];
    } else {
        return null;
    }

    if (videoId.includes('&')) {
        videoId = videoId.split('&')[0];
    }

    return videoId;
}

</script>
</html>
