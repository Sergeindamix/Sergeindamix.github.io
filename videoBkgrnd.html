<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .background-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .pip-video {
            position: fixed;
            bottom: 20px;
            left: 20px;
            width: 40%;
            height: 40%;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Fondo de video a pantalla completa -->
    <iframe class="background-video" src="https://drive.google.com/file/d/1j1O4XMgIg8fWT9M34e78hzDNHtDiu2d-/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>

    <!-- Video Picture in Picture en la esquina inferior izquierda -->
    <iframe class="pip-video" src="https://drive.google.com/file/d/1tD4e1q1OPbYouMI7E9mYM1GGxGLb1-wD/preview" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
</body>
</html>
