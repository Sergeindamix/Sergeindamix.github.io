
<html>
    <head>
        <script>
        document.addEventListener("DOMContentLoaded", function() {

/* Importante bootstrap */
var bootstrap = document.createElement('link');
bootstrap.rel = 'stylesheet';
bootstrap.href = 'https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css';
document.head.appendChild(bootstrap);
/* nav classname navbar navbar-light bg-light */
var nav = document.createElement('nav');
nav.className = 'navbar navbar-light bg-light';
document.body.appendChild(nav);
/* Div class container en nav */
var div = document.createElement('div');
div.className = 'container';
nav.appendChild(div);
/* a href # class navbar-brand con texto Tasks App */
var a = document.createElement('a');
a.href = '#';
a.className = 'navbar-brand';
a.innerHTML = 'Tasks App';
div.appendChild(a);
/* Div class container */
var div2 = document.createElement('div');
div2.className = 'container';
document.body.appendChild(div2);
/* Div class row en div */
var div3 = document.createElement('div');
div3.className = 'row pt-5';
div2.appendChild(div3);
/* Div class col-md-4 en row */
var div4 = document.createElement('div');
div4.className = 'col-md-4';
div3.appendChild(div4);
/* Class card en col md */
var div5 = document.createElement('div');
div5.className = 'card';
div4.appendChild(div5);
/* Class card-body en card */
var div6 = document.createElement('div');
div6.className = 'card-body';
div5.appendChild(div6);
/* Form id formTask */
var form = document.createElement('form');
form.id = 'formTask';
div6.appendChild(form);
/* Div class form-group */
var div7 = document.createElement('div');
div7.className = 'form-group';
form.appendChild(div7);
/* Input text id title, placeholder add a todo, class form-control */
var input = document.createElement('input');
input.type = 'text';
input.id = 'title';
input.placeholder = 'Add a todo';
input.className = 'form-control';
div7.appendChild(input);
/* Div */
var div8 = document.createElement('div');
form.appendChild(div8);
/* Div class form-group */
var div9 = document.createElement('div');
div9.className = 'form-group';
form.appendChild(div9);
/* Textarea id description, rows 8 cols 80, class form-control, placeholder Add A Description */
var textarea = document.createElement('textarea');
textarea.id = 'description';
textarea.rows = '8';
textarea.cols = '80';
textarea.className = 'form-control';
textarea.placeholder = 'Add a description';
div9.appendChild(textarea);
/* Div en form */
var div10 = document.createElement('div');
form.appendChild(div10);
/* Bot√≥n tipo submit, class ban btn-primary */
var button = document.createElement('button');
button.type = 'submit';
button.className = 'btn btn-primary btn-block';
button.innerHTML = 'Save';
form.appendChild(button);
/* Div class col-md-4 en row */
var div11 = document.createElement('div');
div11.className = 'col-md-8';
div3.appendChild(div11);
/* Div id tasks en div11 */
var div12 = document.createElement('div');
div12.id = 'tasks';
div11.appendChild(div12);
/* script src app.js */
var script = document.createElement('script');
script.src = 'app.js';
document.body.appendChild(script);
});
        </script>
    </head>
    
</html>
