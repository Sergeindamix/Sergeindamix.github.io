  precision highp float;

#define SHADOW_ANGLE -50.0

#define iChannel3 texture4

#define fragCoord gl_FragCoord
#define PI 3.1415926



uniform float intensity;






vec4 spark(vec2 uv) {
    vec2 p = (gl_FragCoord.xy * 2.0 - resolution) / min(resolution.x, resolution.y);
    vec2 c = vec2(sin(time * 0.1), cos(time * 0.1)) * 0.5;
    float n = sin(length(p - c) * 10.0 + sin(time));
    vec3 color = vec3(1.0, 0.5, 0.2);
    color *= sin(n * 3.14159);
    color *= pow(max(0.0, 1.0 - length(p - c) * 2.0), 2.0);
    return vec4(color, 1.0);
}




vec3 plasma(vec2 uv) {
    float c1 = sin(time / 2.0);
    float c2 = cos(time / 2.0);
    float c3 = sin(time / 3.0);
    float c4 = cos(time / 3.0);
    vec2 p = uv * vec2(resolution.x / resolution.y, 1);
    float value = sin(sqrt(p.x * p.x + p.y * p.y) + c1 + c2 + c3 + c4);
    return vec3(value, value * 0.5, value * 0.25);
}




float blip(float u, float v, float intensity) {
    float newVal = sin(u * intensity + fract(time) * 5.0) + cos(v * intensity + fract(time) * 5.0);
    return newVal;
}

void main() {
    
    gl_FragColor += spark(uv);
    vec3 col = plasma(uv);
    gl_FragColor += vec4(col, 1.0);


    float newVal = blip(uv.x, uv.y, 0.75);
    gl_FragColor += texture2D(texture2, 1.-uv);
    gl_FragColor.rgb += newVal * 0.5;
    
}
`);

var timeLocation = gl.getUniformLocation(program, 'time');

]), gl.STATIC_DRAW);

gl.vertexAttribPointer(positionLocation, 2, gl.FLOAT, false, 0, 0);

gl.bindTexture(gl.TEXTURE_2D, texture);

};

function render(time) {
