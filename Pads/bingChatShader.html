attribute vec2 position;
varying vec2 uv;
uniform float time;

uniform vec2 resolution;

    uv = 1.0-position-.5;
    uv.y /= 4.0;
    uv.y+=.5;

    gl_Position = vec4(distortedPosition, 0.0, 1.0);
}
