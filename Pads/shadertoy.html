<!DOCTYPE html>
<html>
<head>
    <script>
    document.addEventListener("DOMContentLoaded", function() {
        var iframe = document.createElement('iframe');
        iframe.src = 'https://www.shadertoy.com/embed/cdcyWX?gui=true&t=10&paused=false&muted=false';
        iframe.width = '100%'; // Cambiamos el ancho al 100% para llenar la pantalla
        iframe.height = '100%'; // Cambiamos el alto al 100% para llenar la pantalla
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.border = 'none';
        iframe.allowFullscreen = true;
        document.body.appendChild(iframe);
        
        // Funci√≥n para activar pantalla completa cuando se haga clic en el iframe
        iframe.addEventListener('click', function() {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) { // Firefox
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) { // Chrome, Safari y Opera
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) { // IE/Edge
                iframe.msRequestFullscreen();
            }
        });
    });
    </script>
</head>
<body style="margin: 0;">
</body>
</html>
