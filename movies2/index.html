
<!DOCTYPE html>
<html>
<head>
<style>
body {
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
}

.navbar-container {
  width: 100%;
  overflow: auto;
}

.navbar {
  background-color: #333;
  text-align: center;
  white-space: nowrap;
  display: inline-block;
}

.navbar a {
  color: #f2f2f2;
  text-decoration: none;
  padding: 10px 15px;
  display: inline-block;
}

.navbar a:hover {
  background: #ddd;
  color: black;
}

.navbar a.active {
  background-color: #007BFF;
  color: white;
}

.page-content {
  padding: 20px;
  text-align: center;
}
</style>
<script>
function scrollLinks(direction) {
    const navbar = document.querySelector('.navbar-container');
    const scrollAmount = direction === 'left' ? -100 : 100;
    navbar.scrollLeft += scrollAmount;
}

function markActiveLink(event) {
    const links = document.querySelectorAll('.navbar a');
    links.forEach((link) => {
        link.classList.remove('active');
    });
    event.target.classList.add('active');
}
</script>
</head>
<body>

<div class="navbar-container">
  <div class="navbar">
<a href="page_1drive.html" target="page-frame">1</a><a href="page_2drive.html" target="page-frame">2</a>
  </div>
</div>
<div class="page-content">
    <iframe name="page-frame" src="page_1.html" width="100%" height="600px"></iframe>
</div>
<div class="fixed-buttons">
    <button onclick="scrollLinks('left')">◄</button>
    <button onclick="scrollLinks('right')">►</button>
</div>
<script>
const links = document.querySelectorAll('.navbar a');
links.forEach((link) => {
    link.addEventListener('click', markActiveLink);
});
</script>
</body>
</html>
