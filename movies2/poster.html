    /* Estilo del contenedor principal */
    .jw-info-box {
    max-width: 1900px;
    margin: 0 auto;
    padding: 20px;

    background-color: #2d2a2a;
    border-radius: 10px; /* Redondea las esquinas del contenedor */
    }

    /* Estilo del contenedor flexible */
    .jw-info-box__container {
    display: flex; /* Crea un contenedor flexible */
    flex-direction: row; /* Especifica una dirección de fila */
    border-radius: 10px; /* Redondea las esquinas del contenedor */
    /*overflow: hidden; /* Evita que el contenido sobresalga del contenedor */
    }

    /* Estilo del contenedor lateral */
    .jw-info-box__container-sidebar {
    flex-basis: 25%; /* Define el tamaño inicial del póster */
    padding: 10px; /* Agrega un relleno al póster */
    }

    /* Estilo del título y el póster */
    .title-sidebar {
    text-align: center;
    }

    .title-poster {
    position: relative;
    }

    .title-poster__badge {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    color: #000000;
    background-color: #ff0000;
    }

    .title-poster__image {
    width: 100%;
    height: auto;
    border-radius: 10px; /* Redondea las esquinas del póster */
    }

    .title-poster__provider {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
    background-color: #0000ff;
    }

    /* Estilo de la barra de acción rápida */
    .quick-action-bar {
    margin-top: 10px;
    display: flex;
    justify-content: space-around;
    }

    .share-button {
    display: flex;
    flex-direction: column;
    align-items: center;
    }

    .share-button svg {
    width: 32px;
    height: 32px;
    fill: #4c5a67;
    }

    .share-button small {
    font-size: 12px;
    color: #4c5a67;
    }

    /* Estilo del contenedor de contenido */
    .jw-info-box__container-content {
    flex-basis: 75%; /* Define el tamaño inicial del contenido */
    }

    /* Estilo del bloque de título */
    .title-block {
    display: flex;
    align-items: center;
    justify-content: space-between;
    }

    .title-block h1 {
    font-size: 36px;
    font-weight: bold;

}

    .subheading {

    font-size: 24px;
    font-weight: bold;
    color: #8d8787;
    }

    .horizontal-title-list {
    margin-top: 10px;
    overflow-x: auto;
    position: relative; /* Establece una posición relativa para el contenedor del carrusel */
    }

    .horizontal-title-list__item {
    width: 190px;
    margin-right: 10px;
    display: inline-block;
    vertical-align: top;
    }

    .horizontal-title-list__item a {
    text-decoration: none;
    }

    .horizontal-title-list__item .title-poster {
    position: relative;
    }

    .horizontal-title-list__item .title-poster__badge {
    position: absolute;
    top: 10px;
    right: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
    background-color: #ff0000;
    }

    .horizontal-title-list__item .title-poster__image {
    width: 100%;
    height: auto;
    border-radius: 10px; /* Redondea las esquinas del póster */
    }

    .horizontal-title-list__item .title-poster__provider {
    position: absolute;
    bottom: 10px;
    left: 10px;
    padding: 5px 10px;
    border-radius: 5px;
    color: #fff;
    background-color: #4c5a67;
    }

    /* Cambios adicionales para el carrusel */
    .hidden-horizontal-scrollbar {
    overflow-x: hidden; /* Oculta el contenido que se sale de la pantalla */
    scroll-snap-type: x mandatory; /* Habilita el desplazamiento suave y alineado */
    }

    .hidden-horizontal-scrollbar__items {
        display: flex;
        flex-wrap: nowrap;
    }


    .horizontal-title-list__item {
    scroll-snap-align: start; /* Alinea los elementos al inicio del contenedor */
    }

    /* Estilo de las flechas de desplazamiento */
    .arrow-left, .arrow-right {    
        position: absolute;
        border: none;
        background: rgba(0, 0, 0, 0.3);
        font-size: 40px;
        height: 100px; /* Ajusta el alto de las flechas */

        width: 100px; /* Ajusta el ancho de las flechas */
        color: #fff;
        cursor: pointer;
        z-index: 500;
        transition: 0.2 ease all;
    }

    .arrow-left:hover, .arrow-right:hover {  
        background: rgba(0, 0, 0, 0.9);
    }

    .arrow-left svg {
        left: 0; /* Coloca la flecha izquierda al inicio del contenedor */
        transform: rotate(-90deg); /* Rota la flecha izquierda 90 grados hacia la izquierda */
    }

    .arrow-right svg {
        right: 0; /* Coloca la flecha derecha al final del contenedor */
        transform: rotate(90deg); /* Rota la flecha derecha 90 grados hacia la derecha */
        max-width: calc(100% - 100px); /* Limita el ancho para evitar que salga del contenedor */
    }

    .arrow-right {
        right: 0; /* Coloca la flecha derecha al final del contenedor */
        transform: rotate(0deg); /* Rota la flecha derecha 90 grados hacia la derecha */
    }


    /* Oculta los SVG, excepto el de compartir y el de la flecha derecha */
    svg:not(.share-button svg, .arrow-right svg, .arrow-left svg) {
        display: none;
    }

    /* Oculta la flecha derecha cuando se alcanza el final del contenido */
    .hidden-horizontal-scrollbar::-webkit-scrollbar {
        display: none;
    }

    /* Colorea el contenedor en azul índigo */
    .jw-info-box__container {
    background-color: #060d17; /* Establece el color de fondo en azul índigo */
    }

<script>
    const scrollContainer = document.querySelector('.hidden-horizontal-scrollbar');
    let scrollItemIndex = 0;

    document.getElementById('arrow-left').onclick = function() {
        console.log('Botón izquierdo clicado');
        scrollContainer.scrollLeft -= 300;
        scrollItemIndex = (scrollItemIndex - 1 + 5) % 5;
        updateSelectedItem();
    };

    document.getElementById('arrow-right').onclick = function() {
        console.log('Botón derecho clicado');
        scrollContainer.scrollLeft += 300;
        scrollItemIndex = (scrollItemIndex + 1) % 5;
        updateSelectedItem();
    };

    document.addEventListener('keydown', function(event) {
        if (event.key === 'ArrowLeft') {
            console.log('Flecha izquierda presionada');
            scrollContainer.scrollLeft -= 300;
            scrollItemIndex = (scrollItemIndex - 1 + 5) % 5;
            updateSelectedItem();
        } else if (event.key === 'ArrowRight') {
            console.log('Flecha derecha presionada');
            scrollContainer.scrollLeft += 300;
            scrollItemIndex = (scrollItemIndex + 1) % 5;
            updateSelectedItem();
        }
    });

    function updateSelectedItem() {
        // Resalta el elemento seleccionado cambiando su estilo
        const items = document.querySelectorAll('.horizontal-title-list__item');
        items.forEach((item, index) => {
            if (index === scrollItemIndex) {
                item.style.border = '2px solid red'; // Puedes ajustar este estilo según tu preferencia
            } else {
                item.style.border = 'none';
            }
        });
    }

const postTitles = document.querySelectorAll('.post-title');

// Itera sobre cada elemento y asigna un manejador de clic
postTitles.forEach((title, index) => {
    title.addEventListener('click', function(event) {
        // Previene el comportamiento predeterminado del enlace
        event.preventDefault();

        // Obtiene el atributo 'data-video-url' del elemento padre 'post'
        const videoUrl = title.closest('.post').dataset.videoUrl;

        // Muestra el modal con el video correspondiente
        openVideoModal(videoUrl);
    });
});

// Elimina todos los enlaces existentes
document.querySelectorAll('.horizontal-title-list__item a').forEach(link => {
    link.href = '';
});

// Obtén todos los elementos de tipo 'post' que contienen el nombre 'post-title'
const postElements = document.querySelectorAll('.post .post-title');

// Itera sobre cada elemento y asigna un manejador de clic
postElements.forEach((postTitle, index) => {
    // Obtiene el número de temporada desde el título
    const seasonNumber = postTitle.textContent.match(/S(\d+)/)[1];

    // Construye la URL del elemento correspondiente en la página
    const elementId = `temporada-${seasonNumber}`;
    const elementUrl = `#${elementId}`;

    // Actualiza el atributo 'href' del enlace de temporada
    const seasonLink = postTitle.closest('.post').querySelector('a');
    seasonLink.href = elementUrl;

    // Vincula el enlace con el elemento correspondiente en el carrusel
    const carouselElement = document.getElementById(elementId);
    seasonLink.addEventListener('click', () => {
        carouselElement.scrollIntoView({ behavior: 'smooth' });
    });
});

// Función para abrir el modal con el video
function openVideoModal(videoUrl) {
    // Obtiene los elementos necesarios del modal
    const videoModal = document.getElementById('videoModal');
    const videoPlayer = document.getElementById('videoPlayer');
    const videoSource = document.getElementById('videoSource');

    // Establece la fuente del video
    videoSource.src = videoUrl;

    // Recarga el reproductor de video
    videoPlayer.load();

    // Muestra el modal
    videoModal.style.display = 'block';

    // Manejador de clic para cerrar el modal
    const closeVideoButton = document.getElementById('closeVideoButton');
    closeVideoButton.addEventListener('click', function() {
        videoModal.style.display = 'none';
        // Pausa el video al cerrar el modal
        videoPlayer.pause();
    });
}
